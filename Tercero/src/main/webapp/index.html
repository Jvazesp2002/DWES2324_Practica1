<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Area Rectangulo</title>
</head>

<body>
	<h1>Calculadora de areas de rectangulo</h1>
	<br>
	<h1>GET</h1>
	<br>
	<form action="Area" method="get">
		Base: <input type="number" name="base">
		Altura: <input type="number" name="altura">
		<input type="submit" value="Calcular">
	</form>
	<br>
	<h1>POST</h1>
	<br>
	<form action="Area" method="post">
		Base: <input type="number" name="base">
		Altura: <input type="number" name="altura">
		<input type="submit" value="Calcular">
	</form>
</body>

</html>
